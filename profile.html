    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">
            <img src="profile.png" style="width: 30%;">
          </div>
          <div class="col">
            <form action="/submit_form" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>
                
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="mobile">Mobile:</label><br>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
                
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" class="btn btn-success">CANCEL</button>
                    <button class="btn btn-primary" type="button" class="btn btn-light">SUBMIT</button>
                  </div>
              </form>
          </div>
          
        </div>
